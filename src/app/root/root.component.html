<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
/>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  #login-container {
    text-align: center;
  }
</style>
<h1>Angular OnFire</h1>
<div *ngIf="auth.user">
  <button class="btn" (click)="this.auth.signOut()">Sair</button>
</div>
<div *ngIf="!auth.user">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Login</div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="email">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Digite seu email"
                  name="email"
                  [(ngModel)]="email"
                />
              </div>
              <div class="form-group">
                <label for="password">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  name="password"
                  [(ngModel)]="password"
                />
              </div>
              <button
                (click)="auth.emailSignIn(this.email, this.password)"
                type="submit"
                class="btn btn-primary mt-3"
              >
                Login
              </button>
              <div id="login-container">
                <h2>Login via Google</h2>
                <button (click)="auth.googleSignIn()" class="btn btn-primary">
                  <i class="material-icons">account_circle</i> Login com Google
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
